inventaire.inventaire_form:
  path: '/inventaire/form/inventaireForm'
  defaults:
    _form: '\Drupal\inventaire\Form\inventaireForm'
    _title: 'New Product'
  requirements:
    _access: 'TRUE'

inventaire.edit_form:
  path: '/inventaire/form/editForm/{id}'
  defaults:
    _form: '\Drupal\inventaire\Form\editForm'
    _title: 'Update Product'
  requirements:
    _access: 'TRUE'
