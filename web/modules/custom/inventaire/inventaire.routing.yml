inventaire.inventaire_form:
  path: '/form/inventaireForm'
  defaults:
    _form: '\Drupal\inventaire\Form\inventaireForm'
    _title: 'New Laptop'
  requirements:
    _access: 'TRUE'

inventaire.edit_form:
  path: '/form/editForm/{id}'
  defaults:
    _form: '\Drupal\inventaire\Form\editForm'
    _title: 'Update Laptop'
  requirements:
    _access: 'TRUE'

inventaire.delete_form:
  path: '/form/deleteForm/{id}'
  defaults:
    _form: '\Drupal\inventaire\Form\deleteForm'
    _title: 'Deleting item'
  requirements:
    _access: 'TRUE'

inventaire.NewDevice_form:
  path: '/form/NewDeviceForm'
  defaults:
    _form: '\Drupal\inventaire\Form\NewDeviceForm'
    _title: 'New Device'
  requirements:
    _access: 'TRUE'

inventaire.EditDevice_form:
  path: '/form/EditDeviceForm/{id}'
  defaults:
    _form: '\Drupal\inventaire\Form\EditDeviceForm'
    _title: 'Update Device'
  requirements:
    _access: 'TRUE'
