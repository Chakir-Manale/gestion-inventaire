inventaire.inventaire_form:
  path: '/form/inventaireForm'
  defaults:
    _form: '\Drupal\inventaire\Form\inventaireForm'
    _title: 'New Product'
  requirements:
    _access: 'TRUE'

inventaire.edit_form:
  path: '/form/editForm/{id}'
  defaults:
    _form: '\Drupal\inventaire\Form\editForm'
    _title: 'Update Product'
  requirements:
    _access: 'TRUE'

inventaire.delete_form:
  path: '/form/deleteForm/{id}'
  defaults:
    _form: '\Drupal\inventaire\Form\deleteForm'
    _title: 'Deleting item'
  requirements:
    _access: 'TRUE'

